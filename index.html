<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Helper</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/499a219393.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@hotmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="https://google.com" target="_blank"><i class="fa-brands fa-google google"></i></a>
                    <a href="https://pt-br.facebook.com/" target="_blank"><i
                            class="fa-brands fa-facebook-f facebook"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter twitter"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta ? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
